    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding-top: 68px; /* Adjust this value based on the actual height of your header */
            min-height: 100vh; /* Full-height viewport */
            display: flex;
            flex-direction: column;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            z-index: 1000; /* Ensure the header stays on top of other content */

        nav a {
            color: white;
            margin: 0 15px;

            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            background-color: white;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(100% - 40px); /* Account for padding */
        }
        section {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
        }
        address {
            margin-bottom: 15px;
            line-height: 1.8;

        }
        .contact-link {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
            margin-top: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-link:hover {
            background-color: #555;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            z-index: 1000; /* Ensure the footer stays on top of other content */
        }
        footer p {
            margin: 0;
        }
    </style>
